<body class="backLogin">

  <div class="container login">

    <div class="logo d-flex justify-content-center">
      <img src="css/images/plughtLogoWhite.png" alt="plughtLogo" class="plughtLogo">
    </div>
    <form>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
        <small id="usernameHelp" class="form-text text-muted">Forgot username?.</small>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <button class="btn btnLogin hvr-shutter-out-horizontal" formaction="choice.html">Iniciar sesion</button>
    </form>



  </div>
